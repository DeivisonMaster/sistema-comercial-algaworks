<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="tituloPagina">Consulta de Pedidos</ui:define>

	<ui:define name="conteudo">
		<h:form id="idConsultaProduto" prependId="false">
			<h1>Consulta de Pedidos</h1>

			<p:toolbar style="margin: 20px 0 0 0;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produto/ConsultaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; 
	 		margin-top: 20px;"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Número"/>
				<h:panelGroup>
					<p:inputText size="10" /> 
					 a
					<p:inputText size="10" />
				</h:panelGroup>
				
				
				<p:outputLabel value="Data de Criação"/>
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/> 
					 a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>

				<p:outputLabel value="Vendedor"/>
				<p:inputText size="40"/>
				
				<p:outputLabel value="Cliente"/>
				<p:inputText size="40" /> 
				
				<p:outputLabel value="Status"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="listaProdutos" var="produto"
				value="#{controllerPesquisaProduto.produtosFiltrados}"
				paginator="true" emptyMessage="Nenhum produto encontrado" rows="10"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Numero" style="text-align: center;"
					width="100px;">
					<h:outputText value="12345" />
				</p:column>

				<p:column headerText="Vendedor">
					<h:outputText value="José Júnior" />
				</p:column>

				<p:column headerText="Data de Criação" style="text-align: center;" 
						width="140px">
					<h:outputText value="05/06/2013" />
				</p:column>

				<p:column headerText="Valor total" style="text-align: right;"
					width="120px;">
					<h:outputText value="R$ 1.230,44" />
				</p:column>

				<p:column headerText="Status"
					width="100px;">
					<h:outputText value="Emitido" />
				</p:column>

				<p:column style="text-align: center;" width="50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
