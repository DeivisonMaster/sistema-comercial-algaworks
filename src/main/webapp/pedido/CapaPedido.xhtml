<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
                   xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" id="painel"
		style="width: 100%; 
					margin-top: 20px;"
		columnClasses="rotulo, campo, rotulo, campo">

		<p:outputLabel value="NÃºmero" for="numero" />
		<p:inputText id="numero" size="30" value="#{cadastroPedido.pedido.id}"/>
		
		<p:outputLabel value="Data de cadastro" for="dataCriacao"/>
		<p:inputText id="dataCriacao" size="30" value="#{cadastroPedido.pedido.dataCriacao}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</p:inputText>

		<p:outputLabel value="Status" for="status"/>
		<p:inputText id="status" size="30" value="#{cadastroPedido.pedido.status}"/>

		<p:outputLabel value="Vendedor" for="vendedor"/>
		<p:selectOneMenu id="vendedor" value="#{cadastroPedido.pedido.vendedor}">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true"
			value="#{cadastroPedido.pedido.cliente}"/>

		<p:outputLabel value="Forma de Pagamento" for="formaPagamento"/>
		<p:selectOneMenu id="formaPagamento" value="#{cadastroPedido.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do Frete" for="valorFrete"/>
		<p:inputText id="valorFrete" size="30" value="#{cadastroPedido.pedido.valorFrete}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputText>
		
		<p:outputLabel value="Subtotal" for="subTotal" style="font-weight: bold"/>
		<p:inputText id="subTotal" size="30" style="font-weight: bold"/>
	
		<p:outputLabel value="Valor de desconto" for="valorDesconto"/>
		<p:inputText id="valorDesconto" size="30">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputText>
		
		<p:outputLabel value="Total do Pedido" for="totalPedido" style="font-weight: bold; font-size: 1.1em"/>
		<p:inputText id="totalPedido" size="30" style="font-weight: bold; font-size: 1.1em">
			<f:convertNumber type="currency"/>
		</p:inputText>
	</p:panelGrid>
</ui:composition>
