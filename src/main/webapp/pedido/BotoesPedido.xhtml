<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
                   xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin: 20px 0 0 0;">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedido/CadastroPedido" 
				disabled="#{not seguranca.criarNovoPedidoPermitido}"/>
			
			<p:commandButton value="Salvar" 
				action="#{cadastroPedido.salvar()}" process="@form" update="@form"
				disabled="#{not seguranca.salvarPedidoPermitido}"/>
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" action="#{emissaoPedido.emitirPedido()}"
				process="@form" update="@form"
				disabled="#{not seguranca.emitirPedidoPermitido}"/>
				
			<p:commandButton value="Cancelar" 
				disabled="#{not seguranca.cancelarPedidoPermitido}"/>
			
			<p:commandButton value="Enviar por e-mail" action="#{envioEmail.enviarPedido()}" 
				process="@this" disabled="#{cadastroPedido.pedido.naoEnviavelPorEmail()}"/>
			
			<p:separator/>
			
			<p:button value="Pesquisa" outcome="/pedido/ConsultaPedidos" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
