<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" id="painel"
		style="width: 100%; margin-top: 20px;"
		columnClasses="rotulo, campo, rotulo, campo">
		
		<p:outputLabel value="Data de entrega" for="dataEntrega"/>
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroPedido.pedido.dataEntrega}"/>
		
		<p:spacer/>
		<p:spacer/>
		
		<p:outputLabel value="Logradouro" for="entregaLogradouro"/>
		<p:inputText id="entregaLogradouro" size="50" 
			value="#{cadastroPedido.pedido.enderecoEntrega.logradouro}"/>
		
		<p:outputLabel value="NÃºmero" for="entregaNumero"/>
		<p:inputText id="entregaNumero" size="5" 
			value="#{cadastroPedido.pedido.enderecoEntrega.numero}"/>
		
		<p:outputLabel value="Complemento" for="entregaComplemento"/>
		<p:inputText id="entregaComplemento" size="50" 
			value="#{cadastroPedido.pedido.enderecoEntrega.complemento}"/>
		
		<p:outputLabel value="Cidade"/>
		<p:inputText id="entregaCidade" size="30"
			value="#{cadastroPedido.pedido.enderecoEntrega.cidade}"/>
		
		<p:outputLabel value="Estado"/>
		<p:inputText id="entregaEstado" size="20"
			value="#{cadastroPedido.pedido.enderecoEntrega.uf}"/>
		
		<p:outputLabel value="CEP"/>
		<p:inputText id="entregaCEP" size="10" 
			value="#{cadastroPedido.pedido.enderecoEntrega.cep}"/>
	</p:panelGrid>
</ui:composition>
