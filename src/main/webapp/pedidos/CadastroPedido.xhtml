<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Pedidos</ui:define>

	<ui:define name="content">
		<h:form id="frmConsultaPedido">
			<h1>Novo Pedido</h1>

			<!-- AÇÕES -->
			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
					<p:commandButton value="Salvar" />
				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar" />
					<p:commandButton value="Enviar por e-mail" />

					<p:separator />

					<p:button value="Pesquisar" outcome="/pedidos/ConsultaDePedidos" />
				</p:toolbarGroup>
			</p:toolbar>


			<!-- CAPA DO PEDIDO -->
			<p:panelGrid columns="4" style="width: 100%; margin-top: 20px;"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Número" />
				<h:outputText value="12345" />

				<p:outputLabel value="Data de criação" />
				<h:outputText value="08/06/2013" />

				<p:outputLabel value="Status" />
				<h:outputText value="Orçamento" />

				<p:outputLabel value="Vendedor" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="João Jr" />
				</p:selectOneMenu>

				<p:outputLabel value="Cliente" for="cliente" />
				<p:autoComplete id="cliente" size="40" dropdown="true" />

				<p:outputLabel value="Forma de Pagamento" for="cliente" />
				<p:selectOneMenu id="formPagamento">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Cartão de Crédito" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor do frete" />
				<h:inputText value="12345" size="10" maxlength="10" />

				<p:outputLabel value="Subtotal" />
				<h:outputText value="R$ 0,00" style="font-weight: bold"
					id="subtotal" />
			</p:panelGrid>



			<!-- TABVIEW -->
			<p:tabView>
				<p:tab title="Itens">
					<p:dataTable var="item"
						value="#{consultaPedidoController.produtosFiltrados}" rows="10"
						paginator="true" paginatorPosition="bottom">

						<p:column headerText="SKU"
							style="text-align: center; width: 100px;">
							<p:inputText />
						</p:column>

						<p:column headerText="Produto"
							style="text-align: center; width: 100px;">
							<p:autoComplete />
						</p:column>

						<p:column headerText="Valor Unitário"
							style="text-align: center; width: 120px;">
							<h:outputText value="R$ 0,00" />
						</p:column>

						<p:column headerText="Quantidade"
							style="text-align: center; width: 100px;">
							<p:inputText value="12" />
						</p:column>

						<p:column headerText="Estoque"
							style="text-align: center; width: 100px;">
							<h:outputText value="0" />
						</p:column>

						<p:column headerText="Valor total"
							style="text-align: right; width: 100px;">
							<h:outputText value="R$ 0,00" />
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="5" footerText="Subtotal"
									style="text-align: right" />
								<p:column footerText="R$ 0,00" />
							</p:row>
						</p:columnGroup>
					</p:dataTable>
				</p:tab>


				<!-- DADOS DE ENTREGA -->
				<p:tab title="Dados de entrega">
					<p:panelGrid columns="4" style="width: 100%; margin-top: 20px;"
						columnClasses="rotulo, campo, rotulo, campo">

						<p:outputLabel value="Data de Entrega" />
						<p:calendar id="dataEntrega" size="10" pagedate="dd/MM/yyyy" />

						<p:spacer />
						<p:spacer />

						<p:outputLabel value="Logradouro" />
						<p:inputText size="50" />

						<p:outputLabel value="Número" />
						<p:inputText size="5" />

						<p:outputLabel value="Complemento" />
						<p:inputText size="50" />

						<p:outputLabel value="Cidade" />
						<p:inputText size="20" />

						<p:outputLabel value="Estado" />
						<p:inputText size="20" />

						<p:outputLabel value="CEP" />
						<p:inputText size="10" />
					</p:panelGrid>
				</p:tab>


				<!-- OBSERVAÇÃO -->
				<p:tab title="Observação">
					<h:panelGroup layout="block" style="padding-right: 10px;">
						<p:inputTextarea rows="10" style="width: 100%;" />
					</h:panelGroup>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
