				<p:outputLabel value="Tipo "/>

				</p:selectOneRadio>				
				
				<p:outputLabel value="CNPJ" for="cnpj"/>

				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Logradouro" style="text-align: center; width: 200px;">
					<h:outputText />
				</p:column>

					<h:outputText />
				</p:column>
				
				<p:column headerText="Complemento" style="text-align: center; width: 200px;">
					<h:outputText />
				</p:column>
				
				<p:column headerText="CEP" style="text-align: center; width: 50px;">
					<h:outputText />
				</p:column>
				
				<p:column headerText="Cidade/UF" style="text-align: center; width: 100px;">
					<h:outputText />
				</p:column>
				
				<p:column style="width: 100px; text-align: center;">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
